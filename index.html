<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- CONTENT WRAPPER -->
    <div id="content-wrapper">
        <section class="full-height px-lg-5">

            <div class="row text-center mb-4">
                <h1>Rock Paper Scissors Game</h1>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12 icon-container d-flex gap-4 p-4">
                        <div class="card-custom rounded-4">
                            <img class ="card-custom-image" src="./assets/images/rock-removebg-removebg-preview.png">
                            <p class="h3 text-center p-4">Rock</p>
                        </div>
                        <div class="card-custom rounded-4">
                            <img class ="card-custom-image" src="./assets/images/paper-removebg-removebg-preview.png">
                            <p class="h3 text-center p-4">Paper</p>
                        </div>
                        <div class="card-custom rounded-4">
                            <img class ="card-custom-image" src="./assets/images/scissors-removebg-preview.png">
                            <p class="h3 text-center p-4">Scissors</p>
                        </div>                    
                    </div>
                </div>
            </div>

            <div class="container text-center p-4 bg-dark rounded-4">
                <p class="h5 p-1">Your choice: Rock</p>
                <p class="h5 p-1">Computer choice: Scissors</p>
                <p class="h4 p-1">You won! Rock beats Scissors</p>
            </div>

        </section>
    </div>
    <!-- //CONTENT WRAPPER-->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
